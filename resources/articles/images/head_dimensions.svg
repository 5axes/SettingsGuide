<?xml version="1.0" encoding="utf-8" ?>
<svg width="1000" height="750" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<marker id="endarrow" markerWidth="4" markerHeight="2" refX="0" refY="1" orient="auto" markerUnits="strokeWidth">
			<polygon fill="dimgrey" points="0,2 4,1 0,0" />
		</marker>
		<marker id="startarrow" markerWidth="4" markerHeight="2" refX="4" refY="1" orient="auto" markerUnits="strokeWidth">
			<polygon fill="dimgrey" points="4,2 4,0 0,1" />
		</marker>
		<marker id="endarrowblack" markerWidth="4" markerHeight="2" refX="0" refY="1" orient="auto" markerUnits="strokeWidth">
			<polygon points="0,2 4,1 0,0" />
		</marker>
		<marker id="startarrowblack" markerWidth="4" markerHeight="2" refX="4" refY="1" orient="auto" markerUnits="strokeWidth">
			<polygon points="4,2 4,0 0,1" />
		</marker>
	</defs>

	<g stroke="dimgrey" stroke-width="5"> <!-- Legend arrows drawn behind the print head. -->
		<line x1="985" y1="170" x2="985" y2="599" marker-start="url(#startarrow)" marker-end="url(#endarrow)" /> <!-- Gantry height. -->
		<line x1="394" y1="619" x2="1000" y2="619" /> <!-- Alignment marker for gantry height and nozzle length. -->

		<line x1="370" y1="610" x2="370" y2="670" /> <!-- Nozzle diameter. -->
		<line x1="380" y1="610" x2="380" y2="670" />
		<line x1="30" y1="660" x2="347.5" y2="660" marker-end="url(#endarrow)" />
		<line x1="420" y1="660" x2="402.5" y2="660" marker-end="url(#endarrow)"/>

		<line x1="356" y1="610" x2="356" y2="740" /> <!-- Outer nozzle diameter. -->
		<line x1="394" y1="610" x2="394" y2="740" />
		<line x1="5" y1="730" x2="333.5" y2="730" marker-end="url(#endarrow)" />
		<line x1="430" y1="730" x2="416.5" y2="730" marker-end="url(#endarrow)" />

		<line x1="550" y1="527.5" x2="550" y2="596.5" marker-start="url(#startarrow)" marker-end="url(#endarrow)" /> <!-- Nozzle length. -->

		<line x1="22.5" y1="45" x2="947.5" y2="45" marker-start="url(#startarrow)" marker-end="url(#endarrow)" /> <!-- Machine Head & Fan Polygon. -->
	</g>

	<!-- The actual print head. -->
	<rect fill="dimgrey" x="0" y="100" width="1000" height="50" /> <!-- Gantry. -->
	<g stroke="black" stroke-width="15"> <!-- Print head. -->
		<rect fill="silver" x="250" y="60" width="470" height="440" /> <!-- Body of the print head. -->
		<polygon fill="goldenrod" points="300,500 300,550 360,610 390,610 450,550 450,500" /> <!-- Nozzle. -->
		<polygon fill="white" points="10,250 10,280 220,500 250,500 250,250" /> <!-- Left fan. -->
		<polygon fill="white" points="720,250 720,500 750,500 960,280 960,250" /> <!-- Right fan. -->
	</g>

	<g stroke="black" stroke-width="5" fill="none"> <!-- Legend arrows drawn in front of the print head. -->
		<polyline points="390,350 390,610 570,430" /> <!-- Nozzle angle. -->
		<line x1="390" y1="610" x2="570" y2="430" />
		<path d="M412.5,360 A180,180 0 0 1 544,424" marker-start="url(#startarrowblack)" marker-end="url(#endarrowblack)" />

		<line x1="277.5" y1="150" x2="692.5" y2="150" marker-start="url(#startarrowblack)" marker-end="url(#endarrowblack)" /> <!-- Machine Head Polygon -->
	</g>

	<g font-size="40" font-family="sans-serif"> <!-- Actual legend. Mythology and all. -->
		<text x="970" y="600" transform="rotate(-90, 970, 600)">Gantry Height</text>
		<text x="30" y="650">Nozzle Diameter</text>
		<text x="5" y="720" font-size="30">Outer Nozzle Diameter</text>
		<text x="560" y="575">Nozzle Length</text>
		<text x="380" y="310" transform="rotate(25, 380, 310)">Nozzle Angle</text>
		<text x="265" y="140" font-size="39">Machine Head Polygon</text>
		<text x="190" y="35">Machine Head &amp; Fan Polygon</text>
	</g>
</svg>